<!DOCTYPE html>
<html>
  <head>
    <title>Survey</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Tell Me About Yourself</h1>
      <div id="blanks">
      <form>
        <div class="form-group">
          <label for="name">What's your name?</label>
          <input id="name" class="form-control" type="text">
        </div> <!-- closes form group class -->

        <p>What your favorite type of music?</p>
        <div class="radio">
          <label>
            <input type="radio" name="genre" value="Country" checked>
            Country
          </label> <!-- closes out country -->
        </div> <!-- closes form group line 19 -->
        <div class="radio">
          <label>
            <input type="radio" name="genre" value="Rock" checked>
            Rock
          </label> <!-- closes out rock -->
        </div> <!-- closes form group line 27 -->
        <div class="radio">
          <label>
            <input type="radio" name="genre" value="Pop" checked>
            Pop
          </label> <!-- closes out pop -->
        </div> <!-- closes form group line 33 -->
      </form>
    </div> <!-- closes blanks class -->
    </div> <!-- closes container -->
  </body>
</html>
